version: '3.8'
services:
  flask:
    build: .
    container_name: media-server
    volumes:
      - ./web:/usr/src/web
      -  ./media:/home/media
    expose:
      - "5000"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8088:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - flask
